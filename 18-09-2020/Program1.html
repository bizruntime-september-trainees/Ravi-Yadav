<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.JS</title>
</head>

<body>
    <h2>D3.JS</h2>
    <div id="id1">
        <p class="main"> Hello World!=> This is First Paragraph. </p>
        <p> Hello India ! => This is 2nd Paragraph.</p>

    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.js"></script>
<script>
    let divSelection = d3.select("#id1");
    console.log(divSelection.node());
    let paraSelection = d3.select("p");
    console.log(paraSelection.node());
    let paraSelection2 = d3.selectAll("p");
    console.log(paraSelection2.nodes());
</script>

</html>
