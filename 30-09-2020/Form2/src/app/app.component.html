<div class="container-fluid">
  <h1> Enrollment Form </h1>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
  

    <div class="form-group">
      <label> Name </label> <br>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched " name="username"
        class="form-control" [(ngModel)]="userModel.name">
    </div>
    <small class="text-danger" [class.d-none]="name.valid || name.untouched"> Name is required.</small>

    <div class="form-group">
      <label> Email </label> <br>
      <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
        [(ngModel)]="userModel.email" name="email" class="form-control">
    </div>
    <div *ngIf="email.errors && (email.invalid || email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">Email is required.</small>
      
    </div>

    <div class="form-group">
      <label> Mob </label> <br>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"
        [(ngModel)]="userModel.phone" name="Mob" class="form-control">
    </div>

    <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
      <small class="text-danger" *ngIf="phone.errors.required"> Phone number is required.</small>
      <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits.</small>

    </div>


    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" class="custom-select" name="topic" 
      required #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" 
      [(ngModel)]="userModel.topic">
        <option value="default"> I am Interested in.</option>
        <option *ngFor="let topic of topics"> {{ topic }} </option>
      </select>
      <small class="text-danger" [class.d-none]="! topicHasError || topic.untouched" > Please choose the topic.</small>
    </div>
    
    <div class="mb-3">
      <label> Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference"
          value="morning">
        <label class="form-check-label1"> Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference"
          value="evening">
        <label class="form-check-label1"> Morning (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" [(ngModel)]="userModel.subscribe" name="checkbox" type="checkbox">
      <label class="form-check-label">subscribe
        Send me promotional offers
      </label>
    </div>
    <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" 
    type="submit" >Submit Form </button>
  </form>

</div>
