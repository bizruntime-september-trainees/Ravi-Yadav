<!DOCTYPE html>
<html>
<head>
    <title> JSON </title>
</head> 
<body>
    <script>
        // JSON.stringify() method.

        var j = '{"Name" : "Raju", "Email" : "XYZ", "Mob" : "123"}';
        var data = JSON.stringify(j);
        document.writeln("JSON.stringify() method takes JSON object and tranforms it in to JavaScript String. <br>");
        document.writeln(data);
    </script>
</body>
</html>
