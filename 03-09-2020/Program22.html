<!DOCTYPE html>
<html>
<head>
    <title> JSON Object</title>
</head>
<body>
    <script>
        // JSON Object
        var myObject, x;
        myObject = '{"name" : "Raju", "age" : "20"}';
        for ( x in myObject) {
            document.writeln( myObject[x] + " ");
        }
    </script>
</body>
</html>
