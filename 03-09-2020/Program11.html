<!DOCTYPE html>
<html>
<head>
    <title> Drag And Drop </title>
</head>
<body>
    <script>
        // Example of Drag and Drop

        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text/html", ev.target.id);

        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text/html");
          //  ev.target.appendChild(document.getElementById(data));

        }
    </script>
    <p> Drag An Image</p>
    <div id="div1" style=" " heigt="100px" width="100px" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img id="drag1" src="C:\Users\konika bhattacharya\Desktop\Lord.jpg" alt="Lord Krishn" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
