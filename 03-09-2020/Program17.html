<!DOCTYPE html>
<html>
<head>
    <title> JSON </title>
</head> 
<body>
    <script>
        // JSON.parse() Method

        var j = '{ "Name" : "raju", "Email" : "XYZ", "Mob" : "123"}';
        var  data = JSON.parse(j);
        document.writeln("This method takes JSON String and transforms it in to JavaScript Object <br>");
        document.writeln(data.Name + "<br>");

    </script>
</body>
</html>
