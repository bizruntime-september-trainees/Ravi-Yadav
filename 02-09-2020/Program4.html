<!DOCTYPE html>
<html>
<head>
    <title> More static method </title>
</head>
<body>

    <script>
        // More Than one static method
        class Test {
            static display() {
                return "1st static method is invoked"
            }
            static display2() {
                return "2nd static method is invoked"
            }

        }
        document.writeln(Test.display() + "<br>");
        document.writeln(Test.display2());
    </script>
</body>
</html>
