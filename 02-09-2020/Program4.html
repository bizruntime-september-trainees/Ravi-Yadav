<!DOCTYPE html>
<html>
<head>
    <title> td Tag</title>
    <style>
        th,td{
            border : 1px solid black;
            padding : 10px;
        }
        th{
            background-color : #ff0000;
        }
    </style>
</head>
<body>
    <h2> Example of td Tag.</h2>
    <table style="border-collapse:collapse; background-color: #0094ff ">
        <tr>
            <th> Product </th>
            <th> Price </th>
            <th> Quantity </th>
        </tr>
        <tr>
            <td> T-Shirts </td>
            <td> 500 </td>
            <td> 2 </td>
        </tr>
    </table>
</body>
</html>
