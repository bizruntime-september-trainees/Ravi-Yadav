<!DOCTYPE html>
<html>
<head>
    <title> Super Keyword</title>
</head>
<body>

    <script>
        // Calling parent class constructor with the help of super Keyword

        class Company {
            constructor() {
                this.company = "BizRunTime";
            }
        }
        class Employee extends Company {
            constructor(id, name) {
                super();
                this.id = id;
                this.name = name;
            }
        }

        var employee1 = new Employee(100, "Raju");
        document.write(employee1.id + " " + employee1.name + " " + employee1.company);

    </script>
</body>
</html>
