<!DOCTYPE html>
<html>
<head>
    <title> Encapsulation </title>
</head>
<body>

    <script>
        // Encapsulation

        class Student {
            constructor() {
                var name;
                var marks;
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getMarks() {
                return this.marks;
            }
            setMarks(marks) {
                this.marks = marks;
            }
        }
        var student1 = new Student();
        student1.setName("Raju");
        student1.setMarks(100);
        document.writeln(student1.getName() + " " + student1.getMarks() + " <br> ");
        var student2 = new Student();
        student2.setName("Babu Bhaiyya");
        student2.setMarks(200);
        document.writeln(student2.getName() + " " + student2.getMarks() + " <br> ");
    </script>
</body>
</html>
