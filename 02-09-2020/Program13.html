<!DOCTYPE html>
<html>
<head>
    <title>Polymorphism</title>
</head>
<body>

    <script>

         // Let us see a child class object will call parent class Method.

        class A {
            display() {
                document.writeln("Method of class A is invoked");
            }
        }
        class B extends A {

        }
        var b = new B();
        b.display();
    </script>
</body>
</html>
