<!DOCTYPE html>
<html>
<head>
    <title> Hello World </title>
</head>
<body>
    
    <script>
        // calling static method in non-static method
        class Test {
            static display() {
                return " static method is invoked"
            }
            show() {
                document.writeln(Test.display());
            }
        }
        var t = new Test();
        t.show();
    </script>
</body>
</html>
