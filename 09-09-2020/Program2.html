<!DOCTYPE html>
<html lang="en">
<head>

    <title>WebSocket</title>
</head>
<body>
    <P><i>Web Socket</i></P> <br>
    <div id="id1"></div>
    <div id="id2"></div>
    <div id="id3"></div>

    <script>
        const ws = new WebSocket("ws://localhost:8082");
        ws.addEventListener("open", ()=>{
            console.log("Connected");
            ws.send("How's it going !");
            
        });
        ws.addEventListener("message", ({data}) =>{
            console.log(data);

        });
    </script>

    
</body>
</html>
