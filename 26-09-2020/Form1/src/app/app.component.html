<div class="container-fluid">
  <h1> Enrollment Form </h1>
  <form>

    <div class="form-group">
      <label> Name </label> <br>
      <input type="text" class="form-control1">
    </div>

    <div class="form-group">
      <label> Email </label> <br>
      <input type="email" class="form-control1">
    </div>

    <div class="form-group">
      <label> Mob </label> <br>
      <input type="tel" class="form-control1">
    </div>
     
    <div class="form-group">
      <select class="custom-select">
        <option selected> I am Interested in.</option>
        <option *ngFor="let topic of topics"> {{ topic }} </option>
      </select>
    </div>

    <div class="mb-3">
      <label> Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning">
        <label class="form-check-label1"> Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening">
        <label class="form-check-label1"> Morning (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label"> 
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary" type="button">Submit</button>
  </form>

</div>
