<ion-header class="login">
  <ion-toolbar>
    <ion-title style="color: blue;">Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/image.jpg" alt="">
    </ion-card-header>
  </ion-card>
  <ion-item>
    <ion-input placeholder="username" type="username"></ion-input> 
  </ion-item>
  <br>
  <ion-item>
    <ion-input placeholder="password" type="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="login()" > Login </ion-button>

</ion-content>
