<!DOCTYPE html>
<html>
    <head>
        <title>Exception Handling</title>
    </head>
    <body>
        <script>
            try{
                throw new Error("This is throw keyword that is used for user define exception");
            }
            catch(e)
            {
                document.writeln(e.message);
            }
        </script>
    </body>
</html>
