<!DOCTYPE html>
<html>
    <head>
        <title> CSS Building Blocks </title>
        <style>
            div{
                margin-top: 200px;
                margin-left: 20px;
                margin-bottom: 20px;
                margin-right: 20px;
            }
            div{

                padding-top:10px;
                padding-right:20px;
                padding-bottom:20px;
                padding-left:10px;
               }
               div
                  {
                      border-style:dotted;
                      border-color:#F00;
                      border-top-width:2px;
                      border-right-width:4px;
                      border-bottom-width:2px;
                      border-left-width:4px;
                  }
                  div{
                      background-color: lightblue;
                  }
                  p{
                      padding-left: 200px;
                  }
        </style>
    </head>
    <body>
        <h3> Margin </h3>
        <h3> Border </h3>
        <h3> Padding </h3>
       
        <div> 
            <p> Hello World</p>
        </div>
    </body>
</html>
