<!DOCTYPE html>
<html>
    <head>
        <title>JS HTML Elements DOM </title>
    </head>
    <body>
        <h2> Find Element By Class Name</h2>
        <p class="main"> Hello World </p>
        <p class="main"> This Example demonstrates the <b>getElemetByClass</b> method </p>
        <p id ="demo"></p>
        <script>
            var x = document.getElementsByClassName("main");
            document.getElementById("demo").innerHTML= x[0].innerHTML;
        </script>
    </body>
</html>
