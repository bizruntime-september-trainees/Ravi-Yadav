<!DOCTYPE html>
<html>
    <head>
        <title>Row coloum Layout</title>
        <style>
            body{
                margin:0;
            }
            *{
                box-sizing: border-box;
            }
            .header{
                margin: 20px;
                background-color:lightblue;
                padding:1%;
                text-align:center;
            }
            .link {
                background-color: lightpink;
                padding:1%;
                margin: 20px;

            }

            .row{
                margin-left: 20px;
                height: 250px;
                width: 97%;
                background-color: lightskyblue;
                box-sizing: border-box;
                
                
                
            }
            column {
  float: left;
}
.column.side {
  width: 25%;
}
.column.middle {
  width: 50%;
}






        </style>
    </head>
    <body>
        <div class="header" style="border-color: red;">
            <h1> Header </h1>

        </div>
    <div class="link">
        <a href="https://en.wikipedia.org/wiki/Fruit"> Link1 </a>
        <a href="https://www.liquor.com/popular-cocktails-4845950"> Link1 </a>
        <a href="https://www.hollywood.com"> Link1 </a>

    </div>

    <div class="row">
        <div class="coloum">
            <h2> Fruits</h2>
            <p>
                <ol>
                    <li>Apple</li>
                    <li>Grapes</li>
                    <li> Mango</li>
                </ol>
            </p>

        </div>
        <div class="coloum">
            <h2>Super Heroes</h2>
            <p>
                This Are uper Heroes.
                <ol>
                    <li>IronMan</li>
                    <li>CaptainAmerica</li>
                    <li>Hulk</li>
                </ol>
            </p>

        </div>
        <div class="coloum ">
            <h2> Cricketers</h2>
            <p>
                <ol>
                    <li>MS Dhoni</li>
                    <li>Virat Kohli</li>
                    <li> Rohit Sharma</li>
                </ol>
            </p>
        </div>

    </div>
    </body>
</html>
