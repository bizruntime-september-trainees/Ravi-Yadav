<!DOCTYPE html>
<html>
    <head>
        <title>Row coloum Layout</title>
        <style>
            body{
                margin:0;
            }
            *{
                box-sizing: border-box;
            }
            .header{
                margin: 20px;
                background-color:lightblue;
                padding:1%;
                text-align:center;
            }
            .link {
                background-color:crimson;
                padding:1%;
                margin: 20px;

            }

            .row{
                margin-left: 20px;
                height: 550px;
                width: 97%;
                background-color: lightskyblue;
                box-sizing: border-box;
                
                
                
                
            }
            .coloum{



                height: 500px;
                margin:1%;
                
                float:left;
                width: 30%;
                text-align: center;
                background-color: lightgreen;
                
            }

            .footer{
                height: 300px;
                background-color: black;
                margin:1%;
            }
            .ro{
                height: 200px;
                margin:1%;
                
                float:left;
                width: 30%;
                text-align: center;
                background-color: aliceblue;
                
            }

        </style>
    </head>
    <body>
        <div class="header" style="border-color: red;">
            <h1> WEBSITE </h1>

        </div>
    <div class="link">

        <a href="https://www.hollywood.com"> Link1 </a>

    </div>

    <div class="row">
        <div class="coloum">
            <h2> Fruits</h2>
            <p>
                <ol>
                    <li>Apple</li>
                    <li>Grapes</li>
                    <li> Mango</li>
                </ol>
            </p>

        </div>
        <div class="coloum">
            <h2>Super Heroes</h2>
            <p>
                <ol>
                    <li>IronMan</li>
                    <li>CaptainAmerica</li>
                    <li>Hulk</li>
                </ol>
            </p>

        </div>
        <div class="coloum ">

                <ol>
                    <li>MS Dhoni</li>

    </div>
    <div class="footer">

    </div>

</html>
