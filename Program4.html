<!DOCTYPE html>
<html>
    <body>
        <h2> Find Elemnt By Id </h2>
        <div id = "main">
            <p> Paragraph1 </p>
            <p> Paragraph2 </p>
        </div>
        <p id="demo">123</p>

        <script>
            var x = document.getElementById("main");
            var y = x.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = y[0].innerHTML;
        </script>
    </body>
</html>
