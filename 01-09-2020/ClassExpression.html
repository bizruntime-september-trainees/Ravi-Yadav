<!DOCTYPE html>
<html>

<body>

    <script>
        // Class Expression

    var emp = class
    {
        constructor(id, name)
        {
         this.id = id;
         this.name = name;
        }
        detail()
        {
        document.writeln(this.id + " " + this.name + "<br>")
        }
     }
    var e1 = new emp(101, "Ajay");
    var e2 = new emp(102, "Vijay");
    e1.detail();
    e2.detail();
        // class Expression allow to recall the class

        var emp = class {
            constructor(id, name) {
                this.id = id;
                this.name = name;

            }
            detail() {
                document.writeln(this.id + " " + this.name + "<br>")
            }
        }

        var e1 = new emp(231, "Raju");
        var e2 = new emp(321, "Baju");

        e1.detail();
        e2.detail();
                         

                       
    </script>
    
</body>
</html>
