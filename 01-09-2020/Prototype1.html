<!DOCTYPE html>
<html>
<body>
    <script>
        // Prototype
        function emp(FirstName, LastName) {
            this.FirstName = FirstName;
            this.LastName = LastName;

        }
        emp.prototype.FullName = function()
        {
            return this.FirstName + " " + this.LastName;
        }
        e1 = new emp("Ajay", "Rai");
        document.write(e1.FirstName + " " + e1.LastName + " " + "<br>" + e1.FullName());

    </script>
</body>
</html>
