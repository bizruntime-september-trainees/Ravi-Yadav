<!DOCTYPE html>
<html>
    <head>
        <title>JS DOM</title>
    </head>
    <body>

        <h2> Get The Element by tthe Tag Name</h2>
        <p> Hello World </p>
        <p> This Example demonstrates <b>getElementByTagName</b> Method.</p> 
        <p id="demo"></p>

        <script>

            var MyElement = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML='The text in first paragraph (index 0) is:'+
             MyElement[1].innerHTML;


        </script>
    </body>
</html>
